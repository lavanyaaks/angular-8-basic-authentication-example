<h1>Instructions for deleting Application</h1>
<ul>
  <div>Download below file to follow the instructions</div>
  <a [href]="sourcePath" [download]="fileName" [attr.disabled]="dwld.busy" #dwld="wmDownload">
    Download Instructions
  </a>
</ul>
<div>List of Running Projects</div>
<div class="container">
<table class="mt-3"><input type="file" (change)="onChange($event.target.files)"></table>
</div>
<div class="container">
  <table class="table table-bordered mt-3">
    <thead class="thead-light">
      <tr>
        <!-- <th>File upload
        </th> -->
        <th>
          Application Name
        </th>
        <th>Select Version</th>
        <th>Delete Application</th>
        <th>Modify Application</th>
        <th>Release Application</th>
      </tr>
    </thead>
    <tbody>
      <!--ng-container *ngFor="let item of row; let i = index"-->
        <tr>
          <!-- <td><input type="file" (change)="onChange($event.target.files)"></td> -->
          <td>{{ namspaceStr}}</td>
          <td>
            <select (change)="getVersion($event.target.value)">
              <option value="">--SelectVersion--</option>
              <option [value]="i" *ngFor="let version of version; let i = index">
                {{ version }}
              </option>
            </select>
          </td>
          <td>
            <button class="btn btn-success" [disabled]="versionDisable || namspaceStr===''" (click)="removeRow(selectedVersion)">
              Remove Application
            </button>
          </td>
          <td>
            <button (click)="editRow(namspaceStr)" class="btn btn-success" [disabled]="versionDisable || namspaceStr===''">
              Edit Application
            </button>
          </td>
          <td>
            <button class="btn btn-success" [disabled]="versionDisable || namspaceStr===''">
              Release Application
            </button>
          </td>
        </tr>
      <!--/ng-container-->
    </tbody>
  </table>
</div>
